<!doctype HTML>
<html>
<head>
  <title>Quiz Game</title>
</head>
<body>
  <h1 id="title">Quiz Game of Thrones!</h1>
  
  <div>
    <img id="throne" src="http://ges-sa.com/wp-content/uploads/2014/09/10688024_863634923648450_3216857908000351261_o.jpg" alt="The Iron Throne">
  </div>
  
  <div id="quiz">
    <div>
      <div id="questions">
      </div>
      <div id="options">
      </div>
      <input id="answer" type="text">
      <button id="submitter">Submit</button>
    </div>
    
    <div id="question_result">
    </div>
    
    <button id="next">Next Question</button>
    
    <div id="result">
    </div>
    
    <div id="passfail">
    </div>
  </div>
  
  <script type="text/javascript" src="global.js"></script>
  <link rel="stylesheet" href="global.css">
</body>
</html>
